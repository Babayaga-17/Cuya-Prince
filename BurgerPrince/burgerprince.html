<body id="bk">

    <header class="bk-header">
        <div class="bk-header-container">
            <div class="bk-header-logo">
                <img src="Logo-BurgerKing.png" alt="">

                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Menu</a></li>
                        <li><a href="">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <header class="bk-header-2">

                    <li><a href="#bk-featured">Featured</a></li>

                    </div>

                        <div class="bk-food-preview">

                    <div class="bk-food-item-container">

                        <div class="bk-food-preview">
